[INPUT]
path = data/processed.csv
X_col = text
y_col = label.10class

[VOCAB]
path = model_files/vocab.pt

[MODEL]
name = cnn
path = model_files/cnn.pt

[LSTM]
hidden_dim = 300
n_layers = 2
bidirectional = True
dropout_rate = 0.5

[CNN]
n_filters = 100
filter_sizes = [3, 5, 7]
dropout_rate = 0.25

[TRANSFORMER]
name = roberta-base
freeze = False

[TRAINING]
lr = 1e-3
batch_size = 256
epochs = 20

[OUTPUT]
figures = output/figures
